<ion-header>
    <ion-navbar>
        <ion-title>FinAppcije</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-toolbar>
        <ion-title item-end>Balance: {{balance}}</ion-title>
    </ion-toolbar>

    <ion-list>
        <ion-item-sliding *ngFor="let record of records; let i=index">
            <ion-item nopadding>
                <p>
                    <span>{{record.date}}</span>
                    <br> [{{record.type}}] {{record.category}}
                    <br> {{record.description}}
                </p>
                <h3 item-end>
                    {{record.amount}}
                </h3>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="primary" (click)="editRecord(record.rowid)">
                    <ion-icon name="paper"></ion-icon>
                </button>
                <button ion-button color="danger" (click)="deleteRecord(record.rowid)">
                    <ion-icon name="trash"></ion-icon>
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
